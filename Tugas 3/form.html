<!DOCTYPE html>
<head>
<title>Form Registrasi</title>
<style>
  body { font-family: 'Times New Roman', Times, serif; padding:20px; }
  .form-box {
    width: 250px;
    background: white;
    border: 1px solid grey;
    padding: 10px;
    box-shadow: 0 2px 4px black;
    border-radius: 10px;
  }
  h3 { text-align: center; color: green; margin-bottom: 35px; }
  .field { margin-bottom: 10px; }
  .field input, .field select {
    width: 100%;
    padding: 6px;
    border: 1px solid #aaa;
    box-sizing: border-box;
  }
  .btn {
    width: 100%;
    padding: 8px;
    background: green;
    color: white;
    border: none;
    font-weight: bold;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="form-box">
    <h3>Registration Form</h3>
    <form>
      <div class="field"><input type="text" placeholder="First Name"></div>
      <div class="field"><input type="text" placeholder="Last Name"></div>
      <div class="field"><input type="email" placeholder="Email"></div>
      <div class="field"><input type="password" placeholder="Password"></div>
      <div class="field"><input type="password" placeholder="Re-type Password"></div>
      <div class="field"><input type="text" placeholder="Contact"></div>
      <div class="field">
        <select>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
      <button class="btn" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
