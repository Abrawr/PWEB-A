<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      color: #e0e0e0;
      font-family: 'Poppins', sans-serif;
    }

    .auth-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .auth-card {
      background: rgba(25, 25, 25, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    h2 {
      color: #00ffff;
      font-weight: 600;
      text-align: center;
    }

    p.subtitle {
      color: #aaa;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.08);
      border: 1px solid #444;
      color: #fff;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #00ffff;
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
    }

    .btn-cyan {
      background-color: #00bcd4;
      color: #000;
      border: none;
      transition: 0.3s;
    }

    .btn-cyan:hover {
      background-color: #00e5ff;
    }

    .btn-purple {
      background-color: #8e44ad;
      color: #fff;
      border: none;
      transition: 0.3s;
    }

    .btn-purple:hover {
      background-color: #a569bd;
    }

    .form-check-label {
      color: #bbb;
    }

    .footer-text {
      text-align: center;
      margin-top: 1.2rem;
      color: #aaa;
      font-size: 0.9rem;
    }

    a {
      color: #00ffff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h2>Create Account</h2>
      <p class="subtitle">Join us and explore limitless possibilities.</p>

      <form>
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" placeholder="Your full name" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" placeholder="example@mail.com" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="Enter password" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-control" placeholder="Confirm password" required>
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="agreeCheck" required>
          <label for="agreeCheck" class="form-check-label">I agree to the <a href="#">Terms & Conditions</a></label>
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-cyan w-50 me-2">Sign Up</button>
          <button type="button" class="btn btn-purple w-50">Sign In</button>
        </div>

        <div class="footer-text">
          <p>Already have an account? <a href="#">Log in here</a></p>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
